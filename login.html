<!DOCTYPE html>
<html lang="en">
<head>

      box-shadow: 0 0 10px rgba(0,0,0,0.1);

      <h2 class="text-center mb-4">Student Login</h2>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
